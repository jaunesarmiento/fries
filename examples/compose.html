<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  
  <title>Compose</title>

  <link rel="shortcut icon" href="favicon.png"/>

  <link rel="stylesheet" href="../dist/fries.min.css">
</head>
<body ontouchstart="">

  <div class="page">
    <header class="action-bar fixed-top">
      <a href="index.html" class="app-icon action up" data-stack-method="pop">
        <i class="icon-up-button"></i>
        <i class="icon-fries"></i>
      </a>
      <h1 class="title">Compose</h1>
      <ul class="actions pull-right">
        <li><a href="#" class="action" title="Send" data-stack-method="pop"><i class="icon-send"></i></a></li>
      </ul>
    </header>

    <div class="content">
      <form class="inset">
        <input type="email" name="email" placeholder="To" class="input-text" autocomplete="off">
        <input type="text" name="subject" placeholder="Subject" class="input-text" autocomplete="off">
        <input type="text" name="body" placeholder="Compose email" class="input-text" autocomplete="off">
      </form>
    </div>
  </div>

  <script src="../dist/fries.min.js"></script>
</body>
</html>
