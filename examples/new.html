<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  
  <title>Fries</title>

  <link rel="shortcut icon" href="favicon.png"/>

  <link rel="stylesheet" href="../lib/css/base.css">
  <link rel="stylesheet" href="../lib/css/iscroll.css">
  <link rel="stylesheet" href="../lib/css/action-bars.css">
  <link rel="stylesheet" href="../lib/css/chevrons.css">
  <link rel="stylesheet" href="../lib/css/tabs.css">

<body ontouchstart="">

  <div class="page">
    <header class="action-bar fixed-top">
      <a href="#" class="app-icon action up" data-transition="push" onClick="window.history.go(-1);">
        <i class="chevron"></i>
        <i class="icon-home"></i>
      </a>
      <h1 class="title">Fries and PhoneGap</h1>
    </header>

    <div class="content">
      <div class="inset">
        <form class="form-flex">
          <h1>New Message</h1>

          <label>Message</label>
          <div class="flex-group">
            <input type="text" class="input-text input-block" placeholder="Full Name">
          </div>

          <button class="btn btn-block">Submit</button>
          <button class="btn btn-block">Cancel</button>
        </form>
      </div>
    </div>
  </div>
