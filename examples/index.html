<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  
  <title>Fries</title>

  <link rel="shortcut icon" href="favicon.png" />

  <link rel="stylesheet" href="../dist/fries.min.css" />

  <!-- For demo purposes only -->
  <style type="text/css">

  h1.intro {
    font-weight: 200;
    margin: 0.2em 0;
  }

  p {
    color: #999;
    margin-bottom: 1em;
  }

  .center-me {
    text-align: center;
  }
  </style>
</head>
<body ontouchstart="">

  <div class="page">
    <header class="action-bar fixed-top">
      <a href="#" class="app-icon action">
        <i class="icon-fries"></i>
      </a>
      <h1 class="title">Fries</h1>
      <ul class="actions pull-right">
        <li><a href="new-contact.html" class="action" title="New Contact" data-transition="push"><i class="icon-add-person"></i></a></li>
        <li><a href="#" class="action" title="Profile" data-transition="push"><i class="icon-person"></i></a></li>
        <li><a href="#" class="action" title="Settings" data-transition="push"><i class="icon-settings"></i></a></li>
        <li><a href="#" class="action" title="Sign out" data-transition="push"><i class="icon-fries"></i></a></li>
      </ul>
    </header>

    <nav class="action-bar fixed-bottom">
      <ul class="actions flex" data-overflow="false">
        <li><a href="compose.html" class="action" title="Compose" data-transition="push"><i class="icon-new-message"></i></a></li>
        <li><a href="contacts.html" class="action" title="Contacts" data-transition="push"><i class="icon-group"></i></a></li>
        <li><a href="#" class="action" title="Refresh" data-ignore="true"><i class="icon-refresh"></i></a></li>
      </ul>
    </nav>

    <div class="content inset">
      
      <h1 class="intro">Fries Demo</h1>
      <p>This demo is an example of what you can build with Fries. Try it out, check the source, and play with it.</p>

    </div>

    <div class="dialogs">
      <div id="choose-ringtone" class="dialog">
        <header class="dialog-title-region">
          <h1 class="title">Choose ringtone</h1>
        </header>
        <div class="dialog-content">
          <ul class="list">
            <li class="list-item-single-line">
              <label>Default ringtone</label>
              <label class="input-radio-wrapper pull-right">
                <input type="radio" name="ringtone" class="input-radio" selected>
                <div class="input-radio-inner">
                  <div class="input-radio-button"></div>
                </div>
              </label>
            </li>
            <li class="list-item-single-line">
              <label>Silent</label>
              <label class="input-radio-wrapper pull-right">
                <input type="radio" name="ringtone" class="input-radio">
                <div class="input-radio-inner">
                  <div class="input-radio-button"></div>
                </div>
              </label>
            </li>
            <li class="list-item-single-line">
              <label>Aldebaran</label>
              <label class="input-radio-wrapper pull-right">
                <input type="radio" name="ringtone" class="input-radio">
                <div class="input-radio-inner">
                  <div class="input-radio-button"></div>
                </div>
              </label>
            </li>
          </ul>
        </div>
        <ul class="dialog-actions">
          <li><a href="javascript: void(0);" class="dialog-cancel-button">Cancel</a></li>
          <li><a href="javascript: void(0);" class="dialog-ok-button">OK</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="../dist/fries.min.js"></script>
</body>
</html>
